<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Classifier</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.3/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-5">
            <h1 class="display-4">Pet Classifier</h1>
            <p class="lead">Upload an image to classify whether it's a cat or a dog</p>
        </header>

        <div class="row justify-content-center mb-5">
            <div class="col-md-6">
                <div class="upload-area text-center p-4 rounded">
                    <input type="file" id="imageUpload" class="d-none" accept="image/*">
                    <label for="imageUpload" class="btn btn-outline-primary btn-lg mb-3">
                        <i class="bi bi-cloud-upload me-2"></i>Choose Image
                    </label>
                    <div id="preview" class="mt-3 d-none">
                        <img id="imagePreview" class="img-fluid rounded mb-3" alt="Preview">
                        <div id="result" class="alert d-none" role="alert"></div>
                    </div>
                    <div id="loading" class="d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Analyzing image...</p>
                    </div>
                </div>
            </div>
        </div>

        <section class="sample-images mb-5">
            <h2 class="text-center mb-4">Sample Images</h2>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <h3 class="h5 mb-3">Cats</h3>
                    <div class="row g-3">
                        {% for image in sample_images.cats %}
                        <div class="col-sm-4">
                            <div class="card h-100">
                                <img src="{{ image.url }}" class="card-img-top sample-img" alt="Cat">
                                <div class="card-body">
                                    <p class="card-text small">Photo by {{ image.credit }}</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <h3 class="h5 mb-3">Dogs</h3>
                    <div class="row g-3">
                        {% for image in sample_images.dogs %}
                        <div class="col-sm-4">
                            <div class="card h-100">
                                <img src="{{ image.url }}" class="card-img-top sample-img" alt="Dog">
                                <div class="card-body">
                                    <p class="card-text small">Photo by {{ image.credit }}</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/tm_model.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
